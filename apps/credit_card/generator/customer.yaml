title: "credit card transaction"
description: "transaction"
output:
  format: "JSON"
order:
  - id
  - first_name
  - last_name
  - street_num
  - street
  - city
  - state
  - zip
  - phone
  - mrkt_campaign
  - fico
  - asof
  - member_since
keyFields:
  - id
fields:
  -
    type: "string"
    name: "id"
    hash: true
    messageDigest: "SHA-1"
    characters: "0123456789"
    range:
      min: 7
      max: 7
  -
    type: "string"
    name: "first_name"
    range:
      min: 3
      max: 20
  -
    type: "string"
    name: "last_name"
    range:
      min: 3
      max: 20
  -
    type: "int"
    name: "street_num"
    range:
      min: 0
      max: 9999
  -
    type: "string"
    name: "street"
    
  -
    type: "int"
    name: "mcc"
    range:
      min: 1500
      max: 5000
  -
    type: "string"
    name: "mrch_id"
    characters: "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
    range:
      min: 3
      max: 3
  -
    type: "string"
    name: "st"
    pool:
      items:
        - AL
        - AK
        - AS
        - AZ
        - AR
        - CA
        - CO
        - CT
        - DE
        - DC
        - FM
        - FL
        - GA
        - GU
        - HI
        - ID
        - IL
        - IN
        - IA
        - KS
        - KY
        - LA
        - ME
        - MH
        - MD
        - MA
        - MI
        - MN
        - MS
        - MO
        - MT
        - NE
        - NV
        - NH
        - NJ
        - NM
        - NY
        - NC
        - ND
        - MP
        - OH
        - OK
        - OR
        - PW
        - PA
        - PR
        - RI
        - SC
        - SD
        - TN
        - TX
        - UT
        - VT
        - VI
        - VA
        - WA
        - WV
        - WI
        - WY
  - type: "float"
    name: "amnt"
    format: "#.##"
    range:
      min: 1
      max: 1000
